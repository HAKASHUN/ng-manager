<material-content class="endpoints_list"><section layout="vertical" layout-sm="horizontal" layout-align="left center" class="selection-list-header"><md-button translate="Add" ng-click="showForm($event)" class="md-button-raised"></md-button></section><md-content><md-list class="selection-list"><md-item ng-repeat="endpoint in endpoints | orderBy:&quot;name&quot; track by $index" ng-click="select($index)"><md-item-content><div ink-ripple="" class="md-tile-content"><h2 ng-bind="endpoint.name"></h2><h3 ng-bind="endpoint.url"></h3></div><div class="md-tile-right controls"><md-button ng-click="remove($index)"><md-icon icon="/img/icons/ic_delete_24px.svg"></md-icon><md-tooltip ng-bind="&quot;Remove&quot;|translate"></md-tooltip></md-button></div></md-item-content><md-divider ng-if="!$last"></md-divider></md-item></md-list></md-content></material-content>
