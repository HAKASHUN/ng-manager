<!DOCTYPE html><html ng-app="ngManager"><head><title>NG-Manager</title><link rel="stylesheet" type="text/css" href="./css/components.css"><link rel="stylesheet" type="text/css" href="./css/main.css"><meta name="viewport" content="initial-scale=1,maximum-scale=1"></head><body layout="horizontal" ng-controller="IndexCtrl"><md-sidenav layout="vertical" component-id="left" is-locked-open="$media(&quot;md&quot;)" class="md-sidenav-left md-whiteframe-z2"><md-toolbar md-theme="blue"><h1 class="md-toolbar-tools"><a href="#/" ng-bind="site.title"></a></h1></md-toolbar><md-content ng-if="config" flex=""><div><a class="menu-item menu-title"><span translate="Entities"></span></a><a ng-repeat="entity in config.entities" ng-click="moveTo(&quot;entity/&quot;+entity.id)" ink-ripple="" class="menu-item menu-sub-item"><span ng-bind="entity.id|translate"></span></a></div><div><a class="menu-item menu-title"><span translate="Settings"></span></a><a ng-click="moveTo(&quot;endpoints&quot;)" ink-ripple="" class="menu-item menu-sub-item"><span translate="Endpoints"></span></a></div></md-content></md-sidenav><div layout="vertical" layout-fill="" tabindex="1" role="main"><md-toolbar md-theme="blue"><div class="md-toolbar-tools content-header"><button hide-md="" ng-click="toggleMenu()" aria-label="Toggle Menu" class="menu-icon"><md-icon icon="/img/icons/ic_menu_24px.svg"></md-icon></button><h3 ng-if="head.title" ng-bind="head.title.section|translate"></h3><span layout="vertical" layout-align="center center" ng-if="head.title.page" class="menu-separate-icon"><md-icon icon="/img/icons/ic_chevron_right_w_24px.svg"></md-icon></span><h3 ng-if="head.title.page" ng-bind="head.title.page|translate"></h3></div></md-toolbar><div ng-if="progress" class="global-progress reveal"><md-progress-linear mode="{{progress.mode}}" value="{{progress.value}}"></md-progress-linear></div><div ng-view=""></div></div><script type="text/javascript" src="./js/components.js"></script><script type="text/javascript" src="./js/main.js"></script><script type="text/javascript" src="./js/templates.js"></script></body></html>
