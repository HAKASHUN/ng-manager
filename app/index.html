<!DOCTYPE html><html ng-app="ngManager"><head><title>NG-Manager</title><link rel="stylesheet" type="text/css" href="./css/components.css"><link rel="stylesheet" type="text/css" href="./css/main.css"><meta name="viewport" content="initial-scale=1,maximum-scale=1"></head><body layout="horizontal" ng-controller="IndexCtrl"><md-sidenav layout="vertical" component-id="left" is-locked-open="$media(&quot;md&quot;)" class="md-sidenav-left md-whiteframe-z2"><md-toolbar md-theme="blue"><h1 class="md-toolbar-tools"><a href="#/" ng-bind="site.title"></a></h1></md-toolbar><md-content ng-if="config" flex=""><section><div class="menu-item menu-title"><a><span translate="Entities"></span></a></div><div ng-repeat="entity in config.entities" class="menu-item menu-sub-item"><a href="#/entity/{{entity.id}}" ink-ripple="" ng-class="{active:hash==&quot;#/entity/{{entity.id}}&quot;}"><span ng-bind="entity.id|translate"></span></a></div></section><section><div class="menu-item menu-title"><a><span translate="Settings"></span></a></div><div ng-click="moveTo(&quot;endpoints&quot;)" class="menu-item menu-sub-item"><a href="#/endpoints" ink-ripple="" ng-class="{active:hash==&quot;#/endpoints&quot;}"><span translate="Endpoints"></span></a></div></section></md-content></md-sidenav><div layout="vertical" layout-fill="" tabindex="1" role="main"><md-toolbar md-theme="blue"><div class="md-toolbar-tools content-header"><a hide-md="" ng-click="toggleMenu()" href="javascript:void()" aria-label="{{&quot;Toggle Menu&quot;|translate}}" class="icon icon-large icon-light icon-navigation-menu"></a><h3 ng-if="head.title" ng-bind="head.title.section|translate"></h3><span layout="vertical" layout-align="center center" ng-if="head.title.page" class="menu-separate-icon"><div class="icon icon-large icon-navigation-chevron-right"></div></span><h3 ng-if="head.title.page" ng-bind="head.title.page|translate"></h3></div></md-toolbar><div ng-if="progress" class="global-progress"><md-progress-linear md-theme="indigo" mode="{{progress.mode}}" value="{{progress.value}}"></md-progress-linear></div><div ng-view=""></div></div><script type="text/javascript" src="./js/components.js"></script><script type="text/javascript" src="./js/main.js"></script><script type="text/javascript" src="./js/templates.js"></script></body></html>
